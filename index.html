<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshops | STEM CSC</title>
  <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
  <style>
    @keyframes typing {
      from {
        width: 0
      }

      to {
        width: 100%
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent
      }
    }

    @keyframes codeRain {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }

      10% {
        opacity: var(--initial-opacity, 0.3);
      }

      90% {
        opacity: var(--initial-opacity, 0.3);
      }

      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 20px rgba(0, 157, 255, 0.3);
      }

      50% {
        box-shadow: 0 0 40px rgba(0, 157, 255, 0.5);
      }

      100% {
        box-shadow: 0 0 20px rgba(0, 157, 255, 0.3);
      }
    }

    @keyframes circuit {
      0% {
        stroke-dashoffset: 1000;
      }

      100% {
        stroke-dashoffset: 0;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0);
      }
    }

    :root {
      --primary: #64ffda;
      --secondary: #00ff9d;
      --background: #0a192f;
      --text: #8892b0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Consolas', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #0a192f, #172a45, #1f4068, #0a192f);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: var(--primary);
      overflow: hidden;
      position: relative;
    }

    .code-rain {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
      background: radial-gradient(circle at 50% 50%, rgba(10, 25, 47, 0.7), rgba(10, 25, 47, 0.9));
      overflow: hidden;
    }

    .code-character {
      position: absolute;
      color: var(--secondary);
      font-family: 'Consolas', monospace;
      font-size: 14px;
      line-height: 1;
      white-space: pre;
      text-shadow: 0 0 8px var(--secondary);
      opacity: 0;
      transform: translateY(-100%);
      animation: codeRain 3s linear infinite;
      will-change: transform, opacity;
    }

    .code-character.bright {
      color: #fff;
      text-shadow: 0 0 12px #fff, 0 0 20px var(--secondary);
      opacity: 0.9;
    }

    .code-character.medium {
      color: var(--primary);
      text-shadow: 0 0 8px var(--primary);
      opacity: 0.6;
    }

    .code-character.dim {
      color: #1a6b4b;
      text-shadow: 0 0 4px #1a6b4b;
      opacity: 0.3;
    }

    .container {
      text-align: center;
      padding: 3rem;
      background: rgba(10, 25, 47, 0.85);
      border: 2px solid rgba(100, 255, 218, 0.1);
      border-radius: 15px;
      animation: glowPulse 3s infinite;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
      max-width: 600px;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      z-index: -1;
      border-radius: 17px;
      opacity: 0.1;
      filter: blur(3px);
    }

    .tagline-wrapper {
      position: relative;
      display: inline-block;
      margin: 0 auto;
      transform-style: preserve-3d;
    }

    .tagline {
      font-size: 2.5rem;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 8px;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid var(--primary);
      animation:
        typing 3.5s steps(30, end),
        blink 1s step-end infinite;
      text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
    }

    .code-comment {
      color: var(--text);
      font-size: 1.1rem;
      margin-top: 1.5rem;
      opacity: 0.8;
      position: relative;
      padding: 10px;
      transition: all 0.3s ease;
    }

    .code-comment:hover {
      color: var(--primary);
      opacity: 1;
      transform: translateY(-2px);
    }

    .binary-decoration {
      position: absolute;
      font-size: 0.8rem;
      color: rgba(100, 255, 218, 0.2);
      user-select: none;
      transition: all 0.3s ease;
    }

    .binary-decoration:hover {
      color: var(--primary);
      transform: scale(1.1);
    }

    .binary-top-left {
      top: 1rem;
      left: 1rem;
    }

    .binary-bottom-right {
      bottom: 1rem;
      right: 1rem;
    }

    .circuit-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .circuit-line {
      fill: none;
      stroke: var(--primary);
      stroke-width: 1;
      opacity: 0.2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: circuit 3s ease-out forwards;
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }

      .tagline {
        font-size: 1.5rem;
        letter-spacing: 4px;
      }

      .code-comment {
        font-size: 0.9rem;
      }
    }

    @media (hover: hover) {
      .container {
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: translateZ(20px);
      }
    }

    #clickable {
      cursor: pointer;
    }
    .cta-button {
    background:linear-gradient(45deg, #64ffda, #00b8ff);
    color: #fff;
    padding: 0.75rem 1.5rem;
    margin-top: 10px;
    text-decoration: none;
    display: inline-block;
    border-radius: 50px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: none;
    position: relative;
    overflow: hidden;
}
.cta-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #00b8ff, var(--accent-color));
    opacity: 0;
    transition: opacity 0.3s ease;
}
.cta-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 255, 200, 0.3);
}
.cta-button:hover::before {
    opacity: 1;
}

  </style>
</head>

<body>
  <div class="code-rain" id="codeRain"></div>
  <div class="container" title="Click Me" id="clickable">
    <svg class="circuit-container" viewBox="0 0 500 300">
      <path class="circuit-line" d="M0,150 C100,50 200,250 300,150 S400,50 500,150" />
      <path class="circuit-line" d="M0,100 C150,150 250,50 500,100" />
      <path class="circuit-line" d="M0,200 C150,150 250,250 500,200" />
    </svg>
    <div class="binary-decoration binary-top-left" data-value="01001100">01001100</div>
    <div class="tagline-wrapper">
      <div class="tagline"> Stay Tuned.</div>
    </div>
    <div class="code-comment">// Building the future, one line at a time</div>
    <div class="binary-decoration binary-bottom-right" data-value="01001100">01001100</div>
    <a target="_blank" class="cta-button" href="https://workshops.stemcsclub.org/Static Website/">Last Workshop</a>
    <a target="_blank" class="cta-button" href="https://member.stemcsclub.org">Admission</a>
  </div>

  <script>
    
    function createCodeRain() {
      const rainContainer = document.getElementById('codeRain');
      const characters = '01アイウエオカキクケコサシスセソタチツテト<>{}[]ΣπΩ∑∫∆';
      const columns = Math.floor(window.innerWidth / 20);
      const drops = [];
      let isVisible = true;

      function createDrop(x, delay = 0) {
        const drop = document.createElement('div');
        const brightness = Math.random();
        drop.className = `code-character ${
                    brightness > 0.9 ? 'bright' : 
                    brightness > 0.7 ? 'medium' : 'dim'
                }`;

        drop.style.left = x + 'px';
        drop.style.animationDelay = delay + 's';
        drop.style.setProperty('--initial-opacity', 0.2 + Math.random() * 0.3);
        drop.textContent = characters[Math.floor(Math.random() * characters.length)];

        rainContainer.appendChild(drop);
        drops.push(drop);

        drop.addEventListener('animationend', () => {
          if (drops.includes(drop)) {
            drops.splice(drops.indexOf(drop), 1);
            drop.remove();
            if (isVisible) {
              createDrop(x, 0);
            }
          }
        });
      }

      function initRain() {
        rainContainer.innerHTML = '';
        drops.length = 0;

        for (let i = 0; i < columns; i++) {
          const x = i * 20 + Math.random() * 10;
          const delay = Math.random() * 3;
          createDrop(x, delay);
        }
      }

      // Initialize rain
      initRain();

      // Handle visibility changes
      document.addEventListener('visibilitychange', () => {
        isVisible = !document.hidden;
        if (!isVisible) {
          drops.forEach(drop => drop.style.animationPlayState = 'paused');
        } else {
          drops.forEach(drop => drop.style.animationPlayState = 'running');
        }
      });

      // Handle resize with debounce
      let resizeTimeout;
      window.addEventListener('resize', () => {
        if (resizeTimeout) clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(initRain, 300);
      });

      // Periodically add new characters for variety
      setInterval(() => {
        if (isVisible && drops.length < columns) {
          const x = Math.floor(Math.random() * columns) * 20 + Math.random() * 10;
          createDrop(x, 0);
        }
      }, 200);
    }

    // 3D effect on container
    document.addEventListener('mousemove', (e) => {
      const container = document.querySelector('.container');
      const {
        left,
        top,
        width,
        height
      } = container.getBoundingClientRect();
      const x = (e.clientX - left) / width - 0.5;
      const y = (e.clientY - top) / height - 0.5;

      container.style.transform = `
                perspective(1000px)
                rotateY(${x * 10}deg)
                rotateX(${-y * 10}deg)
                translateZ(20px)
            `;
    });

    // Binary decoration animation
    document.querySelectorAll('.binary-decoration').forEach(el => {
      setInterval(() => {
        const originalValue = el.dataset.value;
        const newValue = originalValue.split('').map(bit =>
          Math.random() > 0.9 ? (bit === '0' ? '1' : '0') : bit
        ).join('');
        el.textContent = newValue;
      }, 1000);
    });

    createCodeRain();
  </script>
</body>

</html>
